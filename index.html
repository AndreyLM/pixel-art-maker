<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js" rel="script"></script>
</head>
<body>
    <div class="container">
        <div class="canvas">
            <div class="row">
                <div class="pxl"></div>
            </div>

        </div>
        <div class="clrfx"></div>
        <div class="controlPanel">
            <div class="canvas-size">
                <p><b>Choose canvas size.</b>  <span> width:</span>
                <select name="canvas-width" id="canvas-width">
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                </select>
                <span> height:</span>
                <select name="canvas-width" id="canvas-height">
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                </select>
                </p>
                <input type="button" value="apply" id="applyCanvasSize">
            </div>
            <div class="current-color">
                <p>Current color: </p>
                <div class="current-color-box"></div>
            </div>

            <div class="colors">
                <div class="color color1"></div>
                <div class="color color3"></div>
                <div class="color color4"></div>
                <div class="color color5"></div>
                <div class="color color6"></div>
                <div class="color color7"></div>
                <div class="color color8"></div>
                <div class="color color9"></div>
                <div class="color color10"></div>
                <div class="color color11"></div>
                <div class="color color12"></div>
            </div>
        </div>
    </div>
</body>
</html>
